
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <div class="background-image"></div>

    <header>
        <div class="navbar">
            <div class="logo"><a href="#">The Moonlight</a>
              <h4>Photographs and services</h4>
             
              
        </div>
        <ul class="links">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contacts">Contacts</a></li>
            <li><a href="Our works">Our works</a></li>

        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        </div>
        <div class="dropdown_menu ">
          <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contacts">Contacts</a></li>
            <li><a href="Our works">Our works</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>

    <main>
      <section id="hero">
        <h1>Welcome</h1>
        <p>Lets Make your Moments into Memories</p>
      </section>
    </main>

    <script>
      const toggleBtn= document.querySelector('.toggle_btn')
      const toggleBtnIcon= document.querySelector('.toggle_btn i')
      const dropDownMenu= document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function() {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')
        
        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-bars'
        : 'fa-solid fa-xmark'
      }
    </script>
  </body>
</html>
